<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <title>mobile menu</title>
</head>
<body>
<div class="fixed">
    <header class="header">
        <div class="header__wrapper">
            <button class="header-nav burger burger-icon" type="button"></button>
            
            <a href="/" class="header-nav header-logo">
                <img src="/img/jpg/Group.jpg" alt="CPS logo" class="header-logo__pic" width="97" height="51">
            </a>
        
            <button class="header-nav search search-icon" type="button"></button>
        </div>
    </header>
    <main class="main">
        <nav class="blockmenu">
            <ul class="blockmenu-list"> 
                <li class="blockmenu-list-item">
                    <a  href="#" class="blockmenu-list_link" >Ремонт техники</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Услуги и сервисы</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Корпоративным клиентам</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Продавцам техники</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Партнерам</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Производителям</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Наши сервисные центры</a>
                </li>
                <li class="blockmenu-list-item">
                    <a href="#" class="blockmenu-list_link">Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="contacts">
            <button class="contacts_button call call-icon" type="button"></button>
            <button class="contacts_button chat chat-icon" type="button"></button>
            <button class="contacts_button profile profile-icon" type="button"></button>
            
        </div>
    <footer class="footer">
        <div class="footer-mail">
            <a href="" class="footer-mail__link">
                mail@cps.com
            </a>
            </div>
        <div class="footer-phone">
            <a href="" class="footer-phone__link">
            8 800 890 8900
        </a>
        </div>
    <div class="footer-languagebutton">
        <label for="RU" class="footer-languagebutton__label">
            <input type = "radio" name="footer-languagebutton" id="RU"  class="footer-languagebuttons footer-languagebutton__RU" checked>
           <span>RU</span> 
        </label>
        <label for="EN" class="footer-languagebutton__label">
            <input type = "radio" name="footer-languagebutton" id="EN"  class="footer-languagebuttons footer-languagebutton__EN">
            <span>EN</span>
        </label>
        <label for="CH" class="footer-languagebutton__label">
            <input type = "radio" name="footer-languagebutton" id="CH"  class="footer-languagebuttons footer-languagebutton__CH">
            <span>CH</span>
        </label>
        
    </div>
    
    </footer>

    </main>
</div>
</body>
</html>
